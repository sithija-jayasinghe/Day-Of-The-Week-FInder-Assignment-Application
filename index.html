<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/Gemini_Generated_Image_poe7hjpoe7hjpoe7.png">
    <title>Day Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Day of the Week Finder</h1>
        <form id="dayForm">
            <input type="number" id="year" placeholder="Year" required>
            
            <select id="month" required>
                <option value="">Select Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>

            <input type="number" id="day" placeholder="Day (1-31)" required>
            <button type="submit">Find Day</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('year').focus();
        });

        document.getElementById('dayForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const resultElement = document.getElementById('result');
            const yearInput = document.getElementById('year').value.trim();
            const monthInput = document.getElementById('month').value.trim();
            const dayInput = document.getElementById('day').value.trim();

            if (!yearInput || !monthInput || !dayInput) {
                resultElement.textContent = 'Please fill in all fields.';
                return;
            }

            const year = parseInt(yearInput, 10);
            const month = parseInt(monthInput, 10);
            const day = parseInt(dayInput, 10);

            if (isNaN(year) || isNaN(month) || isNaN(day)) {
                resultElement.textContent = 'Please enter valid numbers.';
                return;
            }

            if (year < 1 || month < 1 || month > 12 || day < 1) {
                resultElement.textContent = 'Please enter a valid date.';
                return;
            }

            const date = new Date(year, month - 1, day);

            if (
                date.getFullYear() !== year ||
                date.getMonth() !== month - 1 ||
                date.getDate() !== day
            ) {
                resultElement.textContent = 'Please enter a valid date (e.g., February 30th is invalid).';
                return;
            }

            const options = { weekday: 'long' };
            const dayOfWeek = new Intl.DateTimeFormat('en-US', options).format(date);
            const finalMessage = `The day of the week is: ${dayOfWeek}`;

            resultElement.classList.remove('result-reveal');
            resultElement.textContent = '';

            void resultElement.offsetWidth;

            resultElement.classList.add('result-reveal');

            setTimeout(() => {
                resultElement.textContent = finalMessage;
            }, 10);
        });
    </script>
</body>
</html>
